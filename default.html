<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>BitsBeat</title>

<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		
* { margin:0; padding:0; }

 .letter { display: none; }

.centered { position: fixed; top:50%; left:50%;

-webkit-transform:scale(2) translate(-50%,-50%);
-ms-transform: scale(2) translate(-50%,-50%);
-o-transform: scale(2) translate(-50%,-50%);
transform: scale(2) translate(-50%,-50%); }

.colorLogos {width: 1095px;  position: fixed; left:50%; top:50%;  
	text-align: center; display: none;

-webkit-transform:translate(-50%,-50%);
-ms-transform: translate(-50%,-50%);
-o-transform: translate(-50%,-50%);
transform: translate(-50%,-50%); 


 }

 button { background:none; outline:0; border:2px solid #000; padding:10px 20px;
border-radius:0;
 font-size:16px; letter-spacing:1px; text-transform: uppercase;  font-family: sans-serif; margin-top:50px; transition:all .2s ease-in-out; }

 button:hover { cursor: pointer; letter-spacing:2px; }

.circle { transform: scale(0); transition: all .2s ease-in-out; position: absolute; left:-42px; top:-35px; }

.circle.show { transform: scale(1);}


.letter { position: relative; z-index:100; }
.letter.white path { fill:white;  }



.blink { -webkit-animation:blink .5s 0s infinite;
-o-animation:blink .5s 0s infinite;
animation:blink .5s 0s infinite; }

.hide { display: none; }
.show { display: block; }
.colorLogos {  }
.colorLogos  img { float: left; opacity: 0; transform: scale(0.5); transition: all .3s ease-in-out; }
.colorLogos.show img { opacity: 1;transform: scale(1);  }


@keyframes blink {
	from { opacity: 0; }
	to { opacity: 1; }
}

	</style>


	<script type="text/javascript">
		
$(document).ready(function(){


setTimeout(function(){
        $('.circle').addClass("show");
        $('.letter1, .letter2, .letter3, .letter4').addClass("white");
        $('svg').removeClass("blink");
    },2000);


setTimeout(function(){
        $('.centered').fadeOut();
    },5000);

setTimeout(function(){
        $('.colorLogos').fadeIn().addClass("show");

    },6000);




setTimeout(function(){
        $('.letter1').show();
    },1000);


setTimeout(function(){
        $('.letter2').show();
    },1200);


setTimeout(function(){
        $('.letter3').show();
    },1300);



setTimeout(function(){
        $('.letter4').show();
    },1400);



setTimeout(function(){
        $('.letter5').show();
    },1500);



setTimeout(function(){
        $('.letter6').show();
    },1600);


setTimeout(function(){
        $('.letter7').show();
    },1700);


setTimeout(function(){
        $('.letter8').show();
    },1800);


setTimeout(function(){
        $('.letter9').show();
    },1900);

});




	</script>
